<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria | Curator Tool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Admin Styles */
        .admin-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border: 1px solid var(--border);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background: var(--text);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.9;        }
        #output {
            margin-top: 2rem;
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.85rem;
            display: none;
        }
        .copy-btn {
            background: var(--accent);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curator Tool</h1>
        <p>Generate JSON for data.json</p>
    </header>

    <div class="admin-container">
        <div class="form-group">
            <label>User ID (lowercase, no spaces)</label>
            <input type="text" id="userId" placeholder="e.g., tonbi">
        </div>
        <div class="form-group">
            <label>Update Text</label>
            <textarea id="updateText" placeholder="What did you do this week?"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL (optional)</label>
            <input type="text" id="imageUrl" placeholder="https://...">
        </div>
        <div class="form-group">
            <label>Mood Emoji</label>
            <input type="text" id="mood" placeholder="ðŸŒ™" maxlength="2">
        </div>
        <div class="form-group">
            <label>Status</label>
            <select id="status">
                <option value="true">Active (Show Update)</option>
                <option value="false">Resting (No Update)</option>
            </select>
        </div>
        <button onclick="generateJSON()">Generate JSON</button>
        
        <div id="output"></div>        <button id="copyBtn" class="copy-btn" onclick="copyJSON()" style="display:none;">Copy to Clipboard</button>
    </div>

    <script>
        function generateJSON() {
            const id = document.getElementById('userId').value.trim();
            const text = document.getElementById('updateText').value.trim();
            const img = document.getElementById('imageUrl').value.trim();
            const mood = document.getElementById('mood').value.trim();
            const active = document.getElementById('status').value === 'true';

            if (!id) {
                alert("User ID is required");
                return;
            }

            const snippet = {
                id: id,
                update: {
                    active: active,
                    text: text,
                    image: img,
                    mood: mood
                }
            };

            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.innerText = JSON.stringify(snippet, null, 2);
            document.getElementById('copyBtn').style.display = 'block';
        }

        function copyJSON() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("JSON copied! Now paste it into data.json");
            });
        }
    </script>
</body>
</html>
